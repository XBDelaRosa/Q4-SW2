<script>
function calculate(operation) {
    var x = parseFloat(document.getElementById('x').value);
    var y = parseFloat(document.getElementById('y').value);
    var result;

    switch(operation) {
        case 'product':
            result = x * y;
            break;
        case 'exponent':
            result = Math.pow(x, y);
            break;
        case 'remainder':
            result = x % y;
            break;
        case 'equality':
            result = (x === y) ? "x is equal to y" : "x is not equal to y";
            break;
        default:
            result = "Invalid operation";
    }
    window.alert("Result: " + result);
}
</script>
<body>
<div class="container mt-3">
    <form>
        <h1>HELLO THERE, MY NAME IS SNUGGLEBERRY!!!</h1>
        <h2>Calculator</h2>
        <label for="x">Enter a value for x:</label><br>
        <input type="number" id="x">
        <label for="y">Enter a value for y:</label>
        <input type="number" id="y">
    </form>
</div>
<div class="container"> 
    <button onclick="calculate('product')">Product of X and Y</button>
    <button onclick="calculate('exponent')">X raised to Y</button>
    <button onclick="calculate('remainder')">Get the remainder</button>
    <button onclick="calculate('equality')">Check if X is equal to Y</button>
</div>
</body>
